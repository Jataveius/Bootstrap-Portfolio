    <body>

        <nav class="navbar navbar-default">

            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Ashley Louitan</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar-collapse">

                    <ul class="nav navbar-nav pull-right">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

            </div>

        </nav>

        <div class="container-fluid wrapper">

            <div class="row">

                <!-- About Me section -->
                <div class="col-xs-12 col-md-8">
                    <section class="panel panel-primary">

                        <header class="panel-heading">
                            <h2>Contact</h2>
                        </header>

                        <div class="panel-body">

                            <form>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Jane Smith">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message" rows="15"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>

                            </form>

                        </div>

                    </section>
                </div>

                 <!-- Connect with Me section -->
            <div class="col-xs-12 col-md-4">
                    <section class="panel panel-primary">

                        <header class="panel-heading">
                            <h3>Connect with Me</h3>
                        </header>

                        <div class="panel-body text-center">
                                <a class="col-md-4" href="https://github.com/Jataveius" target="_blank ">
                                    <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="GitHub" width="50">
                                </a>
        
                                <a class="col-md-4" href="https://www.linkedin.com/in/ashley-louitan-a30b0275/" target="_blank ">
                                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-512.png" alt="Linkedin icon" width="50">
                                </a>
        
                                <a class="col-md-4" href="https://stackoverflow.com/users/8384732/ashley-louitan?tab=profile" target="_blank ">
                                    <img src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-icon.svg?v=6e4af45f4d66" alt="StackOverflow icon "
                                        width="50">
                                </a>
                        </div>

                    </section>
                </div>

            </div>

            <div class="push"></div>

        </div>

        <footer class="navbar-inverse">

            <div class="container-fluid text-center">
